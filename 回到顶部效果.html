	<script>
		function GoTop(go){
		
		$(go).click(function(){
			
			$('html,body').animate({scrollTop:0},'fast');
		});
		
			$(window).scroll(function(){
				if ($(this).scrollTop()>500) {
					$(go).fadeIn('fast');

		};
